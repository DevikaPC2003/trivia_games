<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="game-container">
            <h1>Trivia Game</h1>
            <h2 id="question-container">Loading question...</h2>
            
            <!-- Timer Display -->
            <p id="timer" style="font-size: 1.5rem; font-weight: bold; color: white;">Time Left: 15s</p>

            <div id="answers"></div>
            <button id="start-btn" class="btn">Start Game</button>
            <button id="stop-btn" class="btn" style="display:none;">Stop Game</button> 
        </div>

        <div id="result-container" style="display:none;">
            <h2>Game Over</h2>
            <p id="score"></p>
            <p id="level"></p> <!-- Added level display -->
            <button id="restart-btn" class="btn">Restart Game</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
