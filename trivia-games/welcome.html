<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Trivia Game</title>
    <link rel="stylesheet" href="style.css"> <!-- Since style.css is in the same folder -->
</head>
<body>
    <div id="welcome-container">
        <h1>Welcome to the Trivia Game!</h1>
        <p style="font-size: 1.5rem; font-weight: bold; color: white;">Get ready to test your knowledge with exciting trivia questions. Start the game!</p>
        <button class="btn" id="start-game-btn">Start Game</button>
    </div>

    <script>
        // Redirect user to the trivia game when they click on the "Start Game" button
        document.getElementById('start-game-btn').addEventListener('click', function() {
            window.location.href = 'index.html'; // Now directly referring to index.html since both files are in the same folder
        });
    </script>
</body>
</html>
